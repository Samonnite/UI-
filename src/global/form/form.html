<!DOCTYPE html>
<html>
<head>
    <title>form</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符"/>

    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>

    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>

    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->

    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->

    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/global/base.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/modules/header.css">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<!--code-->
<div class="content">
    <header class="m-header">
        <div class="m-header-left">
            <a href="../../page/iframe.html">
                <i class="icon iconfont icon-fanhui"></i>
                <label class="g-header-text">返回</label>
            </a>
        </div>
        <h1 class="m-header-title">表单</h1>
        <div class="m-header-right"></div>
    </header>
    <div class="main">
        <h1>普通文本框</h1>
        <div class="g-cells g-cells-form">
            <div class="g-cell">
                <div class="g-cell-hd">普通文本框：</div>
                <div class="g-cell-bd">
                    <input class="g-text" type="text">
                </div>
            </div>
            <div class="g-cell">
                <div class="g-cell-hd">普通文本框：</div>
                <div class="g-cell-bd">
                    <input class="g-text"  type="text">
                </div>
            </div>
            <div class="g-cell">
                <div class="g-cell-hd">普通文本框：</div>
                <div class="g-cell-bd">
                    <input class="g-text"  type="text">
                </div>
            </div>

        </div>
        <h1>开关按钮</h1>
        <div class="g-cells">
            <div class="g-cell g-cell-switch">
                <div class="g-cell-bd">开关按钮-关：</div>
                <div class="g-cell-ft">
                    <input class="g-switch"  type="checkbox">
                </div>
            </div>
            <div class="g-cell g-cell-switch">
                <div class="g-cell-bd">开关按钮-开：</div>
                <div class="g-cell-ft">
                    <input class="g-switch"  type="checkbox" checked>
                </div>
            </div>
        </div>
        <h1>单选按钮</h1>
        <div class="g-cells">
            <div class="g-cell g-cell-radio">
                <div class="g-cell-bd">单选按钮-未选中：</div>
                <div class="g-cell-ft">
                    <input class="g-radio"  name="radio1" type="radio">
                </div>
            </div>
            <div class="g-cell g-cell-radio">
                <div class="g-cell-bd">开关按钮-已选中：</div>
                <div class="g-cell-ft">
                    <input class="g-radio" name="radio1" type="radio" checked>
                </div>
            </div>
        </div>
        <h1>多选按钮</h1>
        <div class="g-cells">
            <div class="g-cell g-cell-checkbox">
                <div class="g-cell-bd">多选按钮-未选中：</div>
                <div class="g-cell-ft">
                    <input class="g-checkbox"  name="checkbox" type="checkbox">
                </div>
            </div>
            <div class="g-cell g-cell-checkbox">
                <div class="g-cell-bd">多选按钮-已选中：</div>
                <div class="g-cell-ft">
                    <input class="g-checkbox" name="checkbox" type="checkbox" checked>
                </div>
            </div>
        </div>
        <h1>多选按钮2</h1>
        <div class="g-cells">
            <div class="g-cell g-cell-checkbox">
                <div class="g-cell-bd">多选按钮2-未选中：</div>
                <div class="g-cell-ft">
                    <input class="g-checkbox g-checkbox-two"  name="checkbox" type="checkbox">
                </div>
            </div>
            <div class="g-cell g-cell-checkbox">
                <div class="g-cell-bd">多选按钮2-已选中：</div>
                <div class="g-cell-ft">
                    <input class="g-checkbox g-checkbox-two" name="checkbox" type="checkbox" checked>
                </div>
            </div>
        </div>
        <h1>文本编辑器</h1>
        <div class="g-cells">
        <div class="g-cell g-cell-textArea">
            <div class="g-cell-hd">文本编辑器：</div>
            <div class="g-cell-bd">
                <textarea class="g-textArea" rows="3" placeholder="请输入文本"></textarea>
            </div>
        </div>
        <div class="g-cell g-cell-textArea">
            <div class="g-cell-hd">带输入文本限制：</div>
            <div class="g-cell-bd">
                <textarea class="g-textArea" rows="3" placeholder="请输入文本"></textarea>
                <div class="g-textArea-counter"><span>0</span>/200</div>
            </div>
        </div>
        <div class="g-cell g-cell-textArea">
            <div class="g-cell-hd">带输入文本限制及删除：</div>
            <div class="g-cell-bd g-cell-bd-textArea">
                <textarea class="g-textArea" rows="3" placeholder="请输入文本"></textarea>
                <div class="g-textArea-counter"><span>0</span>/200</div>
                <div class="g-textArea-del"><i class="icon iconfont icon-guanbi1"></i></div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
