<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符"/>

    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>

    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>

    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->

    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->

    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../stylesheets/global/base.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/global/list.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<h2>基础组件</h2>
<div class="g-cells">
    <a class="g-cell g-cell-access" href="../global/button/button.html">
        <div class="g-cell-bd">button</div>
        <div class="g-cell-ft">按钮<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../global/flex/flex.html">
        <div class="g-cell-bd">flex</div>
        <div class="g-cell-ft">布局<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../global/form/form.html">
        <div class="g-cell-bd">form</div>
        <div class="g-cell-ft">表单<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../global/icon/iconFontclass.html">
        <div class="g-cell-bd">icon</div>
        <div class="g-cell-ft">图标<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../global/list/list.html">
        <div class="g-cell-bd">list</div>
        <div class="g-cell-ft">列表<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
</div>
<h2>扩展组件</h2>
<div class="g-cells">
    <a class="g-cell g-cell-access" href="../modules/header/header.html">
        <div class="g-cell-bd">header</div>
        <div class="g-cell-ft">顶部<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../modules/tabBar/tabBar.html">
        <div class="g-cell-bd">tabBar</div>
        <div class="g-cell-ft">标签栏<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../modules/search/search.html">
        <div class="g-cell-bd">search</div>
        <div class="g-cell-ft">搜索<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
    <a class="g-cell g-cell-access" href="../modules/goodsList/goodsList.html">
        <div class="g-cell-bd">goodsList</div>
        <div class="g-cell-ft">商品列表<i class="icon iconfont icon-gengduo4"></i></div>
    </a>
</div>
</body>
</html>
